{% extends 'polls/base.html' %}

{% block body %}

<div class="row">
  <div class="col-6">
    <ul>
      <li>username: {{ user.username }}</li>
      <li>status:
        {% if user.is_staff %}
        staff
        {% else %}
        non-staff
        {% endif %}
      </li>
      <li>bio: {{ user.profile.bio }}</li>
    </ul>
  </div>
</div>

{% endblock body %}
