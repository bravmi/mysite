{% extends 'polls/base.html' %}

{% load crispy_forms_tags %}

{% block body %}

<div class="row">
  <div class="col-md-6">
    <h1 class="mt-2">New Comment</h1>
    <hr class="mt-0 mb-4">

    <form method="post" class="post-form">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Send</button>
    </form>
  </div>
</div>

{% endblock body %}
